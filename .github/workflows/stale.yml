# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '28 0 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: >
          This issue has been quiet for a while, so I’m marking it as stale.
          If it still matters, please leave a quick update (current status, steps to reproduce, logs, etc.) within 7 days.
          If there’s no activity, it will be closed automatically.

        stale-pr-message: >
          This PR has been quiet for a while, so I’m marking it as stale.
          If you want to keep it moving, please rebase onto the latest base branch, fix any conflicts, and update tests/details within 7 days.
          If there’s no activity, it will be closed automatically.
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
